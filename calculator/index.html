<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <form id="calculate_sum">
            <label for="first_input">Enter a Number: </label>
            <input type="number" name="first_input" id="first_input" required />
            <select id="operator" style="font-size: x-large">
                <option value="sum" id="sum">+</option>
                <option value="divide" id="divide">&#247;</option>
                <option value="multiply" id="multiply">x</option>
            </select>
            <label for="second_input">Another Number: </label>
            <input
                type="number"
                name="second_input"
                id="second_input"
                required
            />
            <button class="form-button" type="submit">
                Crunch the numbers
            </button>
        </form>
        <div
            style="
                display: flex;
                justify-content: center;
                border-style: solid;
                border-color: white;
                width: 100%;
                display: flex;
            "
        >
            <p id="log"></p>
        </div>
    </body>
    <script>
        function logSubmit(event) {
            const firstInput = parseInt(
                document.getElementById("first_input").value
            );
            const secondInput = parseInt(
                document.getElementById("second_input").value
            );
            const operation = document.getElementById("operator").value;
            let output = 0;
            if (operation === "sum") {
                output = firstInput + secondInput;
            } else if (operation === "multiply") {
                output = firstInput * secondInput;
            } else if (operation === "divide") {
                output = firstInput / secondInput;
            }
            log.textContent = `Form Submitted! : ${output}`;
            event.preventDefault();
        }

        // run this function when the document is loaded
        const form = document.getElementById("calculate_sum");
        form.addEventListener("submit", logSubmit);
    </script>
</html>
